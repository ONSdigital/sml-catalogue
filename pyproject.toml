[tool.poetry]
name = "sml-catalogue"
version = "0.1.4"
description = "This repo contains the build environment and code to generate and upload the Statistical Methods Library (SML) Portal Web Application."
authors = []
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
frozen-flask = "*"
jsonnet = "*"
markdown = "*"
flake8 = "*"
pylint = "*"
bandit = "*"
axe-selenium-python = "*"

[tool.poetry.dev-dependencies]
black = "*"
behave = "*"
selenium = "*"
python-semantic-release = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "freeze.py:__version__",
    "pyproject.toml:version"
]
branch = "SPP-9387-Release-Versioning"
upload_to_pypi = false
build_command = "python freeze.py"
dist_path = "build"
