name: deploy
on: 
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  contents: read    # This is required for actions/checkout
jobs:
  run-terraform:
    runs-on: ubuntu-latest
    container: onsdigital/spp-terraform:1
    concurrency: ${{github.workflow}}-${{github.head_ref}}-deploy
    outputs:
      cloudfront_id: ${{ steps.apply.outputs.cloudfront_id }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Configure AWS credentials from Dev account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::115311790871:role/sml-deploy
          aws-region: eu-west-2
      - name: terraform format
        run: terraform fmt -check -recursive -diff
      - id: apply
        name: Apply terraform
        run: |
          cd terraform
          terraform init
          export TF_WORKSPACE=${{ github.head_ref }}
          echo $TF_WORKSPACE
          terraform apply -auto-approve
          echo "::set-env name=DEPLOY_URL::`terraform output -raw website_url`"
          echo "::set-output name=cloudfront_id::`terraform output -raw cloudfront_id`"
        - name: Add deploy URL to PR description
          uses: chabroA/action-append-pr-description@master
          with:
            auth: ${{ secrets.GITHUB_TOKEN }}
            repo: ${{ github.event.repository.name }}
            owner: ${{ github.repository_owner }}
            pr: ${{ github.event.number }}
            url: $DEPLOY_URL
  build-files:
    runs-on: ubuntu-latest
    concurrency: ${{github.workflow}}-${{github.head_ref}}-build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install pipenv
        run: pip install pipenv
      - name: Create venv
        run: python3 -m venv venv
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pipenv sync --dev
      - name: Lint
        run: |
          source venv/bin/activate
          black --check --diff sml_builder
      - name: Freeze flask
        run: |
          source venv/bin/activate
          echo "Installing the ONS design system"
          ./get_design_system.sh
          echo "Freezing flask"
          python freeze.py
      - name: Upload files
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build
  deploy:
    runs-on: ubuntu-latest
    needs: [run-terraform, build-files]
    concurrency: ${{github.workflow}}-${{github.head_ref}}-deploy
    steps:
      - name: Configure AWS credentials from Dev account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::115311790871:role/sml-deploy
          aws-region: eu-west-2
      - name: Download built files
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ~/build
      - name: Deploy built files
        run: |
          echo "List directory"
          ls -l
          cd ~/
          echo "List outer dir"
          ls -l
          echo "Upload files"
          aws s3 sync build s3://sml-portal-${{ github.head_ref }} --delete --content-type "text/html" --exclude "*.css"
          aws s3 sync build s3://sml-portal-${{ github.head_ref }} --delete --exclude "*" --include "*.css"
      - name: Clear cache
        run: aws cloudfront create-invalidation --distribution-id ${{needs.run-terraform.outputs.cloudfront_id}} --paths "/*" > /dev/null

      